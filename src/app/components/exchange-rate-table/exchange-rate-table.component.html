<div class="table-container mat-elevation-z4">

  @defer (when dataSource.filteredData.length > 0) {
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>
          Currency
        </th>
        <td mat-cell *matCellDef="let element"> {{ element.currency }}</td>
      </ng-container>

      <ng-container matColumnDef="exchange-rate">
        <th mat-header-cell *matHeaderCellDef>
          Exchange Rate(RON)
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.value }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editCurrency(element)" mat-icon-button><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  } @placeholder {
    <div class="no-data"><span>Ratele de schimb nu au fost încărcate. Apasă butonul 'Încarcă ratele de le BNR' pentru încărcarea ratelor.</span>
    </div>
  }
</div>
