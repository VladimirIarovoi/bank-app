<h6 mat-dialog-title>Edit exchange rate</h6>
<mat-dialog-content>
    <form [formGroup]="editForm">
        <mat-form-field class="input-wide">
            <input formControlName="exchangeValue" matInput type="number">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [disabled]="editForm.invalid" (click)="closeModal()">Save</button>
</mat-dialog-actions>
